<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link rel="icon" href="images/share.png">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
</head>

<body class="body">
    <h1 class="header">Lista zadań</h1>
    <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
            <input type="text" class="form__item newTask js-newTask" placeholder="Co jest do zrobienia?" autofocus>
            <button class="form__item form__item--button">Dodaj zadanie</button>
        </form>
    </section>
    <section class="section">
        <div class="section__list">
        <h2 class="section__subheader">Lista zadań</h2>
        <div class="buttons js-buttons"></div>
    </div>
        <div class="section__tasks">
            <ul class="list js-tasks"></ul>
        </div>
    </section>
</body>

</html>
